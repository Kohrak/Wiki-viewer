<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki viewer By Kohrak</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand em-text" href="#">Wiki search app</a>
      </div>
    </nav>
    <div class="container">
      <h3 class="text-center"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click for a random topic!</a></h3>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <input type="search" id="inputTopic" class="form-control" placeholder="Type a topic to search">
        </div>
      </div>
      <p class="text-center">Check the repo on <a href="https://github.com/Kohrak/Wiki-viewer" target="_blank"><strong>Github!</strong></a></p>


    </div>
  </body>
  <script  src="js/htmlDOM.js"></script>
  <script  src="js/jsonpModule.js"></script>
  <script  src="js/wiki.js"></script>


</html>
